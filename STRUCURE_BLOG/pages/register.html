<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style="background-image: url(../assets/images/nen.jpg); height: 720px;width: 1523px;">
        <div class="container">
            <div class="content1">
                <p><img src="../assets/images/Gradient.png" alt=""></p><br>
                <b>Welcome to the website</b><br><br><br><br>
                <span>RIKKEI EDUCATION</span>
            </div>
            <div class="content2">
                <div class="item1">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputFirstname">
                            <label for="inputFirstname" class="form-label">First name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputLastname">
                            <label for="inputLastname" class="form-label">Last name</label>
                        </div>

                        <div class="col-12">
                            <input type="email" class="form-control" id="emailRegister" >
                            <label for="emailRegister" class="form-label">Email address</label>

                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control" id="passwordRegister" >
                            <label for="passwordRegister" class="form-label">Password</label>
                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control" id="confirmPassword"  >
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                        </div>
                    </form>
                    <div class="col-12">
                        <button style="margin-left: 45px;" type="submit" class="btn btn-primary" onclick="register()">Sign up</button>
                    </div>
                    <span style="margin-left: 45px;"><b>Already have an account?</b> <a
                        style="color: #DC3545;font-family: Roboto;"
                        href="http://127.0.0.1:5500/STRUCURE_BLOG/pages/login.html">login</a></span>
                </div>
                <p><img src="../assets/images/Gradient2.png" alt=""></p>
            </div>
        </div>
    </div>
</body>
<script src="../js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
